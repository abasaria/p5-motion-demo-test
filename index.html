<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5 IMU Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    button { font-size: 24px; padding: 20px 40px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <button id="enableMotion">Tap to Enable Motion</button>
  <div id="canvasContainer"></div>

  <script src="sketch.js"></script>
  <script>
    const btn = document.getElementById('enableMotion');

    btn.addEventListener('click', () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              btn.style.display = 'none'; // hide button
              console.log('Motion permission granted');
            } else {
              alert('Motion permission denied');
            }
          })
          .catch(err => console.error(err));
      } else {
        // For non-iOS devices
        btn.style.display = 'none';
        console.log('Motion permission not needed');
      }
    });
  </script>
</body>
</html>
